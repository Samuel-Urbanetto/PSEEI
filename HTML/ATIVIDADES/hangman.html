<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../CSS/hangman.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <ul class="nav-list">
            <li class="logo" style="margin-left: 3vh; font-size: 4vh;">PSEEI</li>
            <li class="align-right" ><a href="">Conteúdo</a>
                <ul>
                    <li><a href="">Simple Past</a></li>
                    <li><a href="">Simple Present</a></li>
                    <li><a href="">Simple Future</a></li>
                    <li><a href="">Grammar</a></li>
                </ul>
            </li>
            <li style="padding-right: 1vw; gap: 0;"><a href="">Atividades</a>
                <ul>
                    <li>
                        <a style="left: auto; right:0;" href="./ATIVIDADES/hangman.html">Jogo Da Forca</a>
                    </li>
                </ul>
            </li>
            
        </ul>
    </header>

    <div id="paddingtop"></div>

    <div class="popUp"></div>
    <div id="game" class="middle">
        <div class="hint-field" onclick="hint()">
            <div id="h1"></div>
            <div id="h2"></div>
            <div id="h3"></div>
        </div>
        <div id="hangman">
            ⠀⠀⠀_______<br>⠀⠀⠀|⠀⠀⠀⠀⠀| <br>⠀⠀⠀| <br>⠀⠀⠀| <br>⠀⠀⠀| <br>⠀⠀⠀| <br>================
        </div>

        <div id="letter-field">
            <div id="word-wrong" class="text">
                * * * * *
            </div>
            <br><br>
            <div id="word-field" class="text">
                _ _ _ _ _ _
            </div>
        </div>

    </div>

    <br>
    <div id="guessing-field" class="middle">
        <h2>What is your guess?</h2>
        <br>
        <div class="middle">
            <label for="guess">>⠀</label>
            <input id="guess" type="text" placeholder="???" maxlength="1" autofocus>
            <button type="button" id="confirm">Confirm</button>
        </div>
    </div>

    <footer id="footer">
        <ul>
            <li style="float: right;"><a href="#">Sobre</a></li>
            <li style="float: right;"><a href="#">Contato</a></li>
        </ul>
    </footer>


    <script src="../../JS/Scripts.js"></script>
    <script src="../../JS/hangman.js"></script>
</body>
</html>
